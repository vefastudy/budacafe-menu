<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buda Cafe - Menü</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <style>
    body {
      background-color: #fdfaf6; /* Hafif krem rengi bir arka plan */
    }
    .kategori-kart {
      /* Kategorilerin bir kart gibi görünmesi için */
      cursor: pointer;
      transition: transform 0.2s;
    }
    .kategori-kart:hover {
      transform: scale(1.03); /* Üzerine gelince hafifçe büyüsün */
    }
    .kategori-baslik {
      color: #6f4e37; /* Hoş bir kahve rengi */
      border-bottom: 2px solid #6f4e37;
      padding-bottom: 10px;
      margin-top: 2.5rem;
      font-weight: 500;
    }
    .urun-adi {
      font-weight: 500;
    }
    .fiyat-badge {
      background-color: #4a4a4a; /* Koyu gri bir fiyat etiketi */
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div class="container my-4">
    
    <div class="text-center p-3 mb-3">
      <h1 class="display-4">Buda Cafe</h1>
      <p class="lead">Menümüze Hoş Geldiniz</p>
    </div>

    <div id="kategori-alani">
      <h2 class="text-center mb-4" style="color: #6f4e37;">Menü Kategorileri</h2>
      <div id="kategori-listesi" class="row g-3">
        <div class="d-flex justify-content-center mt-5">
            <div class="spinner-border" style="color: #6f4e37;" role="status">
                <span class="visually-hidden">Yükleniyor...</span>
            </div>
        </div>
      </div>
    </div>

    <div id="urun-alani" style="display: none;">
      </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="app.js"></script> 
</body>
</html>
